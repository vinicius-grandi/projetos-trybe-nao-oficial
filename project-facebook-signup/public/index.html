<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Facebook</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="topbar">
    <img src="imgs/facebook-logo.png" alt="facebook logo">
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label">Email ou Telefone</label>
        <input type="text" id="emailoutelefone">
      </div>
      <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input type="password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que fazem parte <br> da sua vida.</p>
      <img src="imgs/networking.png" alt="networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p id="quick-easy">É rápido e fácil.</p>
      <form class="facebook-signup">
        <div id="name">
          <input type="text" name="firstname" id="firstname" placeholder="Nome">
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" style="float: none;">
        </div>
        <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" id="password" placeholder="Senha">
        <label id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
        <label id="label-gender">Gênero</label>
        <div id="genders">
          <input type="radio" name="gender" value="Masculino" id="mas"><label for="mas">Masculino</label>
          <input type="radio" name="gender" value="Feminino" id="fem"><label for="fem">Feminino</label>
          <input type="radio" name="gender" value="Personalizado" id="radioCustom"><label for="radioCustom">Personalizado</label>
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </div>
  </main>
</body>
<script src="scripts/script.js"></script>
</html>
